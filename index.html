<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dice game!!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="player__1">
        <h1 class="name name-player__1">Player 1</h1>
        <p class="score__total player__1__total">0</p>
        <div class="box__score score-player__1">
          <h3 class="text-state">Current</h3>
          <div class="score-player-current 1__current">0</div>
        </div>
      </section>
      <section class="player__2">
        <h1 class="name name-player__2">Player 2</h1>
        <p class="score__total player__2__total">0</p>
        <div class="box__score score-player__2">
          <h3 class="text-state">Current</h3>
          <div class="score-player-current 2__current">0</div>
        </div>
      </section>
      <!-- <div class="dice">0</div> -->
      <button class="option roll-dice">
        <img class="roll-dice__img" src="" alt="" />
        <div class="roll-dice__text">Roll dice</div>
      </button>
      <button class="option hold-dice">
        <img class="hold-dice__img" src="" alt="" />
        <div class="hold-dice__text">Hold</div>
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
