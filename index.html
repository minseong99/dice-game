<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dice game!!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="player-1">
        <h1 class="name name-player-1">Player 1</h1>
        <p class="score__total player-1__total">0</p>
        <div class="box-score score-player-1">
          <h3 class="text-state">Current</h3>
          <div class="player-current player-1__current">0</div>
        </div>
      </section>
      <section class="section__option">
        <img id="img__cur-player" src="public/leftArrow.svg" alt="" />
        <button class="option dice-roll">
          <div class="dice-roll__text">Roll dice</div>
        </button>
        <button class="option dice-hold">
          <div class="dice-hold__text">Hold</div>
        </button>
      </section>
      <section class="player-2">
        <h1 class="name name-player-2">Player 2</h1>
        <p class="score__total player-2__total">0</p>
        <div class="box-score score-player-2">
          <h3 class="text-state">Current</h3>
          <div class="player-current player-2__current">0</div>
        </div>
      </section>

      <!-- <div class="dice">0</div> -->
    </main>

    <script src="index.js"></script>
  </body>
</html>
